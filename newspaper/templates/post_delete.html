{% extends 'flatpages/default.html' %}
{% load i18n %}

{% block title %}
{% trans "Delete post" %}
{% endblock title %}

{% block content %}
<h1 class="text-center">{% trans "Delete post" %}?</h1>
<hr>
<form class="text-center" action="" method="post">
  {% csrf_token %}
  <p>{% trans "Do you really want to delete" %} "{{ object.title }}"?</p>
  <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
</form>
<br>
{% endblock content %}
